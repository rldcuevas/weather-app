<!DOCTYPE html>
<html>
<head>
	<title>Weather-weather</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>

	<div class="container">
		
		<div class="col-lg-6 offset-lg-3">
			
			<div class="loading"></div>
			
			<div id="weather" style="visibility: hidden">
				<div class="city"></div>
				
				<div class="sub">
					<i class="weather-icon"></i>
					<span class="description"></span>
				</div>

				<div>
					<div class="temp celsius"></div>
					<div class="temp fahrenheit"></div>
				</div>

				<div class="temp-toggle">
					<button id="celsius" class="btn active">&deg; C</button> 
					<button id="fahrenheit" class="btn">&deg; F</button>
				</div>

			</div>
			
		</div>
		
		<footer>
			<div class="container">
				<p class="text-center">Made by <a href="https://github.com/rldcuevas">Roy Cuevas </a></p>
			</div>
		</footer>

	</div>

</body>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
